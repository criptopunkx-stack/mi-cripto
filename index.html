<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PUNKX</title>

    <style>
        body {
            background: radial-gradient(circle at top, #0f172a, #020617);
            color: #e5e7eb;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 30px;
        }

        .card {
            background: #020617;
            border: 1px solid #38bdf8;
            box-shadow: 0 0 20px rgba(56,189,248,0.3);
            padding: 30px;
            border-radius: 16px;
            max-width: 420px;
            margin: auto;
        }

        h1 {
            color: #38bdf8;
            letter-spacing: 2px;
        }

        h2 {
            margin-top: 25px;
            color: #a5f3fc;
        }

        .tagline {
            font-weight: bold;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            border-radius: 30px;
            background: #38bdf8;
            color: #020617;
            font-weight: bold;
            text-decoration: none;
        }

        .btn:hover {
            opacity: 0.85;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="logo.png" alt="PUNKX Logo" style="width:220px; margin-bottom:20px;">
        <p class="tagline">The Punk Crypto Revolution</p>

        <h2>What is PUNKX?</h2>
        <p>
            PUNKX is a crypto project inspired by punk culture:
            decentralization, rebellion and community.
        </p>

        <h2>Official Links</h2>
        <a class="btn" href="https://twitter.com/PUNKX" target="_blank">
            FOLLOW PUNKX ON X
        </a>

        <div class="footer">
            Contact: punkx@proton.me
        </div>
    </div>

</body>
</html>
